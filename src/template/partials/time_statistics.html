{% extends "component/last_sales.html" %}

{% block data %}
<span class="altFont">{{ compared }}</span>
<div class="mt-3">
    {% for e in months %}
    <div class="statistics_card d-flex flex-column">
        <div class="text month_bar d-flex justify-content-between align-items-center">
            <span>{{ e.month }}</span>
            <span>{{ e.count }}</span>
        </div>
        <div class="progress">
            <div class="progress-bar colored {{ e.color }}" role="progressbar" aria-label="Basic example" style="width: {{ e.ratio }}%" aria-valuenow="{{ e.ratio }}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
