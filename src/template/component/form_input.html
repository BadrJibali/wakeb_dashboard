{% macro form(disabled, label, inputType, placeholder, select, selectsValues) %}
<div class="form_input">
    <div class="d-flex flex-column">
        <label class="text-capitalize" for="form-input">{{ label }}</label>
        <div class="position-relative position">
            {% if select %}
            <div class="custom-select">
                <select>
                    <option selected>Open this select menu</option>
                    {% for s in selectsValues %}
                    <option value="{{ s.val }}">{{ s.sel }}</option>
                    {% else %}
                    <option value="1">Hi Friend</option>
                    {% endfor %}
                </select>
                <div class="position_icon_down">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="13" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16" id="IconChangeColor">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" id="mainIconPathAttribute" stroke-width="0.9" stroke="currentColor">
                        </path>
                    </svg>
                </div>
            </div>
            {% else %}
            <input {{ disabled }} type="{{ inputType }}" class="form_input_box" placeholder="{{ placeholder }}" id="form-input">
            {% endif %}
        </div>
    </div>
</div>
{% endmacro %}
