{% macro box(label, attr, labeled) %}
<div class="form-check w-fit m-0">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" {{ attr }}>
    {% if labeled %}
    <label class="form-check-label text-capitalize" for="flexCheckDefault">
        {{ label }}
    </label>
    {% endif %}
</div>
{% endmacro %}
